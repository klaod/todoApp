<div class="ui raised segment" *ngIf="todos.length > 0">
    <div id="todos" class="ui middle aligned divided selection list">
        <todo-item  *ngFor="let todo of sortedTodos " (deleted)="onTodoDeleted($event)" (toggled)="onTodoToggled($event)" [todo]="todo"></todo-item>                 
    </div>
</div>
